<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment & Decrement</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Increment & Decrement Program</h1>
    <div class="container">
        <h2>Increment Counter</h2>
        <div id="increment-counter">1</div>
        <button id="start-increment">Start Increment</button>
        <button id="stop-increment">Stop Increment</button>
    </div>

    <div class="container">
        <h2>Decrement Counter</h2>
        <div id="decrement-counter">100</div>
        <button id="start-decrement">Start Decrement</button>
        <button id="stop-decrement">Stop Decrement</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
